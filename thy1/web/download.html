<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>客户端下载</title>
    <link href="css1/layout.css" rel="stylesheet" type="text/css"/>
    <link href="css1/style.css" rel="stylesheet" type="text/css"/>
    <link href="css1/jquery.spinner.css" rel="stylesheet" type="text/css" />
    <link href="css1/nav.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $(".subNav").click(function(){
                $(this).toggleClass("currentDd").siblings(".subNav").removeClass("currentDd")
                $(this).toggleClass("currentDt").siblings(".subNav").removeClass("currentDt")

                // 修改数字控制速度， slideUp(500)控制卷起速度
                $(this).next(".navContent").slideToggle(500).siblings(".navContent").slideUp(500);
            })
        })
    </script>

</head>

<body>
<div class="warp_bg">
    <div class="top">

            <div class="logo"><img src="images/logo.jpg" width="270" height="74" alt=""/></div>
            <div class="user_info">

                    <li><a href="#"><i class="ico_qq"></i>QQ客服</a></li>
                    <li><a href="#"><i class="ico_pen"></i>签到</a></li>
                    <li><i class="ico_notice"></i><span class="tips orange"><a href="#">3</a></span></li>
                    <li class="tips"><i class="ico_chart"></i><span class="tips blue"><a href="#">5</a></span></li>
                    <li class="l_margin5px"><a href="#"><img src="images/btn_download.png" width="124" height="22"></a>
                    </li>
                    <li><a href="#"><img src="images/btn_exit.png" width="68" height="22" alt=""/></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="kehuduan">
      <div class="kehuduan-left"></div>
      <div class="kehuduan-right">
        <div class="kehuduan-right1"> <img src="images/khd.png" align="right" /></div>

<ul>		<li><ul>
          <li><img src="images/IOS.png" /></li>
          <li><img src="images/2W.png" /></li></ul></li>
		  <li><ul>
            <li><img src="images/ANDROID.png" /></li>
            <li><img src="images/2W.png" /></li></ul></li></ul>
		</div>
        <div class="kehuduan-right3"><img class="leftbianju"  src="images/phone.png"/><img src="images/PC.png" /></div>
      </div>
    </div>
</div>

</html>
