                   </div>

                       <label><input type="checkbox"/><a href="#">记住账户</a>  | <a href="#">忘记密码</a> | <a href="#">注册</a></label>

<script type="text/javascript">
    function adjustHeight(){
        var h = $(window).height();
        $(".content_login").css("height",h-74-65);
    }
    $(document).ready( function() {
                adjustHeight();
            }
    )
    $(window).resize(function(){
        adjustHeight();
    });
